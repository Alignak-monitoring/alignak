    register                0

    # Checking part: rapid checks
    active_checks_enabled   1
    check_period            24x7
    max_check_attempts      2
    check_interval          1
    retry_interval          1

    notification_interval   2

    time_to_orphanage       60

    servicegroups           test-services
}

