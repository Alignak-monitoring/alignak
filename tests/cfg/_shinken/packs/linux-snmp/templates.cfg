# The LINUX template.
define host {
    name                linux-snmp
    use                 generic-host
    check_command       check_ping
    register            0

   max_check_attempts              1
   check_interval                  1
   retry_interval                  2

   _GRAPHITE_PRE        shinken.linux-snmp


    # We will show the linux custom view
    #custom_views        +linux

    _SNMPCOMMUNITY      $SNMPCOMMUNITYREAD$
    _SNMP_MSG_MAX_SIZE  65535

    _LOAD_WARN          2,2,2
    _LOAD_CRIT          3,3,3
    _STORAGE_WARN       90
    _STORAGE_CRIT       95
    _CPU_WARN           80
    _CPU_CRIT           90
    _MEMORY_WARN        80
    _MEMORY_CRIT        95
    _NTP_WARN           0.128
    _NTP_CRIT           1
    _NET_IFACES         eth\d+|em\d+
    _NET_WARN           90,90,0,0,0,0
    _NET_CRIT           0,0,0,0,0,0

    _CHKLOG_CONF        $PLUGINSDIR$/logFiles_linux.conf
    _STORAGE_PATH       /
}

define service {
    name                linux-service
    use                 generic-service
    register            0
    aggregation         system
    servicegroups       snmp
}

define servicegroup{
   servicegroup_name   snmp
   alias               SNMP checked services
}
