[module.inner-metrics]
name = inner-metrics
type = metrics
python_name = alignak.modules.inner_metrics
definition_order = 1

;# --------------------------------------------------------------------
;# Module internal metrics
;# Export module metrics to a statsd server.
;# By default at localhost:8125 (UDP) with the alignak prefix
;# Default is not enabled
;# --------------------------------------------------------------------
;statsd_host = localhost
;statsd_port = 8125
;statsd_prefix = alignak
;statsd_enabled = 0
;# --------------------------------------------------------------------
;
;# Module log level
;;log_level=INFO
;
;# Module specific parameters
graphite_host=test
graphite_port=2004
graphite_prefix=alignak
graphite_data_source=from_alignak

ignore_unknown=0

host_check=host_check

send_warning=true
send_critical=true
send_min=true
send_max=true
