cfg_dir=./default

# Linux Servers
define hostgroup{
    hostgroup_name      linux
}
# DMZ servers
define hostgroup{
    hostgroup_name      DMZ
    alias               In DMZ
}
# Mysql servers
define hostgroup{
    hostgroup_name      mysql
}

# Linux template
define host{
    name                linux-servers
    use                 generic-host
    register            0
    hostgroups          +linux
}

define host{
    name                dmz
    register            0
    hostgroups          +DMZ
}

define host{
    use                 linux-servers,dmz
    host_name           test-server1
    address             192.0.2.1
}

define host{
    use                 linux-servers,dmz
    host_name           test-server2
    address             102.0.2.2
    hostgroups          +mysql
}

# ~~ pack definition
#Â Host template
define host {
    name                my-pack
    register            0
}
define host {
    use                 my-pack,generic-host
    host_name           pack-host
    address             127.0.0.1
}

# Template with a simple custom variable
define service {
    name                my-service
    _custom_123         sth_useful ; this should be inheritated into the CHECK-123
    register            0
}
# Template with an host template relation
define service {
    use                 my-service,generic-service
    service_description CHECK-123
    host_name           my-pack
    check_command       check_service!$_SERVICEcustom_123$
    register            0
}

# Template with a servicegroup
define service {
    use                 generic-service
    name                standard-service
    servicegroups       generic-sg
    check_command       check_service!$_SERVICEcustom_123$
    register            0
}

# Real service
define service {
    use                 standard-service
    service_description CHILDSERV
    host_name           pack-host

    servicegroups       +another-sg
}
