[DEFAULT]
_dist = /home/alignak/alignak/test/cfg/run_realms
_dist_bin = 
_dist_etc = /home/alignak/alignak/test/cfg/run_realms/etc
_dist_var = /tmp/alignak/var
_dist_run = /tmp/alignak/run
_dist_log = /tmp/alignak/log
config_name = Alignak configuration
workdir = %(_dist_RUN)s
logdir = %(_dist_LOG)s
etcdir = %(_dist_ETC)s
alignak_launched = 1
use_ssl = 0
hard_ssl_name_check = 0
ca_cert = %(etcdir)s/certs/ca.pem
server_cert = %(etcdir)s/certs/server.crt
server_key = %(etcdir)s/certs/server.key
server_dh = %(etcdir)s/certs/server.pem
realm = All
spare = 0
max_queue_size = 0
alignak_name = My Alignak
enable_notifications = 1
notification_timeout = 30
retention_update_interval = 60
execute_host_checks = 1
execute_service_checks = 1
max_plugins_output_length = 65536
host_check_timeout = 5
service_check_timeout = 5
accept_passive_host_checks = 1
accept_passive_service_checks = 1
max_service_check_spread = 5
max_host_check_spread = 5
no_event_handlers_during_downtimes = 1
enable_problem_impacts_states_change = 1
disable_old_nagios_parameters_whining = 1
enable_environment_macros = 0
log_notifications = 1
log_service_retries = 1
log_host_retries = 1
log_event_handlers = 1
log_flappings = 1
log_snapshots = 1
log_external_commands = 1
log_active_checks = 0
log_passive_checks = 0
log_initial_states = 0
daemons_log_folder = %(logdir)s
daemons_initial_port = 7800
daemons_check_period = 5
daemons_stop_timeout = 5
daemons_start_timeout = 20
statsd_host = localhost
statsd_port = 8125
statsd_prefix = alignak
statsd_enabled = 0
tick_update_retention = 1800
tick_update_program_status = 10
tick_clean_queues = 10

[alignak-configuration]
cfg = /home/alignak/alignak/test/cfg/run_realms/etc/alignak.cfg
polling_interval = 1
daemons_check_period = 1
daemons_stop_timeout = 20
daemons_start_timeout = 5
daemons_new_conf_timeout = 1
daemons_dispatch_timeout = 1
min_workers = 1
max_workers = 1

[daemon.arbiter-master]
type = arbiter
name = arbiter-master
port = 7770

[daemon.scheduler-master]
type = scheduler
name = scheduler-master
port = 7768
manage_arbiters = 1
manage_sub_realms = 0
skip_initial_broks = 0
weight = 1
accept_passive_unknown_check_results = 1

[daemon.poller-master]
type = poller
name = poller-master
port = 7771
manage_sub_realms = 0
min_workers = 0
max_workers = 1
processes_by_worker = 256
worker_polling_interval = 1

[daemon.reactionner-master]
type = reactionner
name = reactionner-master
port = 7769
manage_sub_realms = 0
min_workers = 1
max_workers = 1
processes_by_worker = 256
worker_polling_interval = 1

[daemon.broker-master]
type = broker
name = broker-master
manage_sub_realms = 0
port = 7772
max_queue_size = 100000

[daemon.receiver-master]
type = receiver
name = receiver-master
port = 7773
manage_sub_realms = 1
accept_passive_unknown_check_results = 1

[daemon.scheduler-north]
type = scheduler
name = scheduler-north
realm = North
manage_arbiters = 1
port = 17768

[daemon.scheduler-south]
type = scheduler
name = scheduler-south
realm = South
manage_arbiters = 1
port = 27768

[daemon.poller-north]
type = poller
name = poller-north
realm = North
port = 17771

[daemon.poller-south]
type = poller
name = poller-south
realm = South
port = 27771

[daemon.broker-north]
type = broker
name = broker-north
realm = North
port = 17772

[daemon.broker-south]
type = broker
name = broker-south
realm = South
port = 27772
max_queue_size = 100000

[daemon.receiver-north]
type = receiver
name = receiver-north
realm = North
port = 17773

