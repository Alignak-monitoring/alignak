cfg_dir=default
define host{
  use                            generic-host
  name                           srv
  address                        127.0.0.1
  check_command                  check-host-alive!up
  _proc                          proc1,proc2
  register                       0
}

define host{
  host_name                      test_host_01
  use                            srv
}

define host{
  host_name                      test_host_02
  use                            srv

  service_overrides              proc proc2,maintenance_period    testperiod ; timeperiod object
  service_overrides              proc proc2,retry_interval        3 ; integer value
  service_overrides              proc proc2,check_command         dummy_command ; Command object
  service_overrides              proc proc2,contact_groups        admins ; contactgroup object
  service_overrides              proc proc2,notification_options  c,r ; string
  service_overrides              proc proc2,notifications_enabled 0 ; boolean value

  service_overrides              srv-svc,maintenance_period       testperiod ; timeperiod object
  service_overrides              srv-svc,retry_interval           3 ; integer value
  service_overrides              srv-svc,check_command            dummy_command ; Command object
  service_overrides              srv-svc,contact_groups           admins ; contactgroup object
  service_overrides              srv-svc,notification_options     c,r ; string
  service_overrides              srv-svc,notifications_enabled    0 ; boolean value

  service_overrides              srv-svc2,maintenance_period      testperiod ; timeperiod object
  service_overrides              srv-svc2,retry_interval          3 ; integer value
  service_overrides              srv-svc2,check_command           dummy_command ; Command object
  service_overrides              srv-svc2,contact_groups          admins ; contactgroup object
  service_overrides              srv-svc2,notification_options    c,r ; string
  service_overrides              srv-svc2,notifications_enabled   0 ; boolean value
}

define hostgroup{
  hostgroup_name                 testhostgroup
  members                        test_host_01,test_host_02
}


; template based service generation
define service{
  check_command                  check_service!ok
  host_name                      srv
  service_description            srv-svc
  use                            generic-service
  maintenance_period             24x7
  register                       0
}

; foreach service generation
define service{
  check_command                  check_service!ok
  host_name                      srv
  service_description            proc $KEY$
  use                            generic-service
  maintenance_period             24x7
  register                       0
  duplicate_foreach              _proc
}

; hostgroup service generation
define service{
  check_command                  check_service!ok
  hostgroup_name                 testhostgroup
  service_description            srv-svc2
  use                            generic-service
  maintenance_period             24x7
}

define contactgroup{
    contactgroup_name               admins
    alias                           admins_alias
    members                         admin
}

define contact{
    contact_name                    admin
    alias                           admin_alias
    service_notification_period     24x7
    host_notification_period        24x7
    service_notification_options    w,u,c,r,f
    host_notification_options       d,u,r,f,s
    service_notification_commands   notify-service
    host_notification_commands      notify-host
    email                           nobody@localhost
    can_submit_commands             1
}

# 'workhours' timeperiod definition
define timeperiod{
	timeperiod_name	testperiod
	alias		Normal Work Hours
	monday		09:00-17:00
	tuesday		09:00-17:00
	wednesday	09:00-17:00
	thursday	09:00-17:00
	friday		09:00-17:00
	#exclude		24x7
	}

define command{
  command_name    dummy_command
  command_line    $USER1$/nothing
}
