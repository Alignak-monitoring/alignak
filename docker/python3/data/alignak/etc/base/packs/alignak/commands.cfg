# -----------------------------------------------------------------
# Using the check_tcp for the daemons interface
# -----------------------------------------------------------------
# TCP check
define command {
    command_name    check_daemon_tcp
    command_line    $NAGIOSPLUGINSDIR$/check_tcp -H $HOSTADDRESS$ -p $_SERVICEDAEMON_PORT$
}
# HTTP check
define command {
    command_name    check_daemon_http
    command_line    $NAGIOSPLUGINSDIR$/check_http -I $ARG3$ -u "$_HOSTALIGNAK_ID_ENDPOINT$" -p $ARG4$ -w $_HOSTALIGNAK_WARNING$ -c $_HOSTALIGNAK_CRITICAL$ -s '"type": "$ARG1$"' -s '"name": "$ARG2$"'
}

define command {
    # From the arbiter
    command_name    check_alignak
    command_line    $PLUGINSDIR$/check_alignak_arbiter.py -a $_HOSTALIGNAK_ENDPOINT$
}

define command {
    # From the arbiter
    command_name    check_alignak_daemon
    command_line    $PLUGINSDIR$/check_alignak_daemon.py -a $HOSTADDRESS$ -t $ARG1$
}

# -----------------------------------------------------------------
# Alignak WebUI
# -----------------------------------------------------------------
# TCP check
define command {
    command_name    check_alignak_webui_tcp
    command_line    $NAGIOSPLUGINSDIR$/check_tcp -H $HOSTADDRESS$ -p $_HOSTALIGNAK_WEBUI_PORT$
}
# HTTP check
define command {
    command_name    check_alignak_webui_http
    command_line    $NAGIOSPLUGINSDIR$/check_http -H $HOSTADDRESS$ -u $_HOSTALIGNAK_WEBUI_URL$ -p $_HOSTALIGNAK_WEBUI_PORT$ -s 'Alignak-WebUI' -s '/login'
}
