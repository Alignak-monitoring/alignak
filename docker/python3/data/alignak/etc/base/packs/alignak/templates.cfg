# Alignak hosts
# ------------------------------------
define host {
    name                alignak
    alias               Alignak
    display_name        Alignak server

    use                 generic-host
    register            0

    hostgroups          alignak

    # Default satellites is one instance of each type
    # Service generator variable:
    # - $(type)
    # - $(unique name)
    # - $(port)
   _satellites          arbiter-master$(arbiter)$$(arbiter-master)$$(7770)$,\
                        scheduler-master$(scheduler)$$(scheduler-master)$$(7768)$,\
                        reactionner-master$(reactionner)$$(reactionner-master)$$(7769)$,\
                        poller-master$(poller)$$(poller-master)$$(7771)$,\
                        broker-master$(broker)$$(broker-master)$$(7772)$,\
                        receiver-master$(receiver)$$(receiver-master)$$(7773)$

   # Arbiter status
   _ALIGNAK_ARBITER_PORT      7770
   _ALIGNAK_ENDPOINT          http://$HOSTADDRESS$:$_HOSTALIGNAK_ARBITER_PORT$
   _ALIGNAK_ID_ENDPOINT       /identity
   _ALIGNAK_STATUS_ENDPOINT   /status
   _ALIGNAK_PROBLEMS_ENDPOINT /monitoring-problems

   ; Warning / Critical timeouts in seconds for the basic HTTP check
   _ALIGNAK_WARNING           1
   _ALIGNAK_CRITICAL          3

   notes               <strong>Alignak monitoring framework</strong>
   action_url          $_HOSTALIGNAK_ENDPOINT$,eye,Identity|$_HOSTALIGNAK_ENDPOINT$$_HOSTALIGNAK_STATUS_ENDPOINT$,eye,Status|$_HOSTALIGNAK_ENDPOINT$$_HOSTALIGNAK_PROBLEMS_ENDPOINT$,eye,Problems
}

# Use this template to define a main Alignak instance in a distributed environment
# To be completed...
define host {
    name                alignak-main
    alias               Alignak master

    use                 alignak
    register            0
}

# Use this template to define a spare Alignak instance in a distributed environment
# To be completed...
define host {
    name                alignak-spare
    alias               Alignak spare

    use                 alignak
    register            0
}

# Alignak services
# ------------------------------------
# Define a service to check Alignak using Arbiter endpoint
define service {
    service_description alignak-status
    use                 generic-service

    host_name           alignak
    register            0

    aggregation         Alignak
    servicegroups       alignak

    check_command       check_alignak
}

# Define a service template to check the alignak daemons
# This service may be used for all the daemons existing in the Alignak instance
define service {
    name                alignak-daemon
    use                 generic-service
    register            0

    aggregation         Alignak
    servicegroups       alignak
}
define service{
   service_description  Satellite-$KEY$

   use                  alignak-daemon
   register             0

   host_name            alignak

   # Use the variables defined daemons in the attached host
   duplicate_foreach    _satellites

   check_command        check_daemon_http!$VALUE1$!$VALUE2$!$VALUE3$

   # Not sure that they will get valued by the services generator
   _DAEMON_ID           $KEY$
   _DAEMON_TYPE         $VALUE1$
   _DAEMON_NAME         $VALUE2$
   _DAEMON_PORT         $VALUE3$
}
