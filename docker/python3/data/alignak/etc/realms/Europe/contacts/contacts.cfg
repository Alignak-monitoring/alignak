# Conatcts IPM
define contact{
   use                              contact-europe
   contact_name                     ipm
   alias                            Administrateur europe

   contactgroups                    admins

   # Only important items
   min_business_impact              0

   # Only useful for the UI...
   password                         ipm
   is_admin                         1
   can_submit_commands              1
}

define contact{
   use                              contact-europe
   contact_name                     ipm2
   alias                            Utilisateur europe

   # Only important items
   min_business_impact              3

   # Only useful for the UI...
   password                         ipm2
   is_admin                         0
   can_submit_commands              0
}
