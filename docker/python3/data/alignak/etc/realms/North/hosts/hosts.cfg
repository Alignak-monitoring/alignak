# Some simulated hosts defined as self generated

# Some hosts defined as self generated

# Alignak will create some hosts according to the pattern [min-max-format] of the host name

# 10 hosts connected to the North gateway
define host{
   use                  test-host
   host_name            north_host_[0-9-%03d]
   address              localhost

   business_impact      2

   parents              north-gateway
   hostgroups           north

   check_command        _internal_host_check!0!I am always Up

   # GPS
   _LOC_LAT 46.054700
   _LOC_LNG 4.080856
}
