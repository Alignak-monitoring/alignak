# Some hosts defined as self generated

# Alignak will create some hosts according to the pattern [min-max-format] of the host name
# 20 hosts connected to the internal-router-north

define host{
   use                  ek3k-cnam

   host_name            fake_ek3k-cnam-[1-3-%04d]
   alias                Borne EK 3000 CNAM: $HOSTNAME$
   display_name         CNAM indoor: $HOSTNAME$

   address              127.0.0.1

   realm                CNAM

   _GRAPHITE_PRE 	      CNAMTS.CPAM_TEST.Agence_de_test

   notes               <strong>CNAM kiosk: $HOSTNAME$</strong>
   action_url          $ALIGNAK_UI$/host/$HOSTNAME$,eye,Status
}

define host{
   use                  ek6k-cnam

   host_name            fake_ek6k-cnam-[1-3-%04d]
   alias                Borne EK 6000 CNAM: $HOSTNAME$
   display_name         CNAM outdoor: $HOSTNAME$

   address              127.0.0.1

   realm                CNAM

   _GRAPHITE_PRE 	      CNAMTS.CPAM_TEST.Agence_de_test

   notes                <strong>CNAM kiosk: $HOSTNAME$</strong>
   action_url           $ALIGNAK_UI$/host/$HOSTNAME$,eye,Status
}

