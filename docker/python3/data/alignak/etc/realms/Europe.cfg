# Main default realm
define realm {
   realm_name        Europe
   alias             Europe

   higher_realms     All
}

# Generic contact for IPM
define contact{
   name                             contact-europe
   use                              kiosk-contact

   # This to say that it's a template
   register                         0

	# No notifications for hosts/services
   host_notifications_enabled    	0
   service_notifications_enabled 	0
   host_notification_period         24x7
   service_notification_period      24x7
;   min_business_impact              2

   # Only useful for the UI...
   is_admin                         0
   can_submit_commands              1
}

; Some more configuration for realm hosts
cfg_dir=realms/Europe