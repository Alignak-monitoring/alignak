define host{
   use                  mysql,freebsd-nrpe

   host_name            mariadb-master
   alias                MariaDB master
   display_name         MariaDB master

   address              10.0.1.11

   ; Specific user account for monitoring
   _MYSQLUSER           alignak
   _MYSQLPASSWORD       alignak
}

define host{
   use                  mysql-slave,freebsd-nrpe

   host_name            mariadb-slave
   alias                MariaDB slave
   display_name         MariaDB slave

   address              10.0.1.12

   ; Specific user account for monitoring
   _MYSQLUSER           alignak
   _MYSQLPASSWORD       alignak
}
