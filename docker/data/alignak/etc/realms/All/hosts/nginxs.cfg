define host{
   use                  nginx,linux-nrpe

   host_name            my-nginx-rp1
   alias                Nginx reverse proxy
   display_name         Nginx rp1

   address              10.0.1.2

   ; Default status URL
   _PORT               80
   _STATUS_URL         status
   _SERVER_NAME        localhost
}

define host{
   use                  nginx-auth,linux-nrpe

   host_name            my-secured-nginx-es2
   alias                Nginx server - HTTPS
   display_name         Nginx rp2

   address              10.0.1.3

   ; Default status URL
   _PORT               80
   _STATUS_URL         status
   _SERVER_NAME        localhost

   ; Default username / password
   _USERNAME           admin
   _PASSWORD           admin
}
