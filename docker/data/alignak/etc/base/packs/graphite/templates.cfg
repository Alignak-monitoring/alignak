# Graphite host
# ----------
define host {
   name                 graphite
   register             0

   hostgroups           graphite

   ; Default configuration
   _CARBON_TEXT_PORT    2003
   _CARBON_PICKLE_PORT  2004
   _GRAPHITE_API_URL    /
   _GRAPHITE_API_PORT   8080
   _GRAPHITE_TARGET     carbon.agents.*.creates
}

# Graphite services
# ----------
define service {
    name                graphite-service
    use                 generic-service
    register            0

    aggregation         graphite
    servicegroups       graphite
}

# Glpi services
# ------------------------------------
define service {
    service_description     check-carbon-tcp-text
    use                     graphite-service
    register                0
    host_name               graphite

    check_command           check_carbon_text_tcp
}
define service {
    service_description     check-carbon-tcp-pickle
    use                     graphite-service
    register                0
    host_name               graphite

    check_command           check_carbon_pickle_tcp
}
define service {
    service_description     check-graphite-http
    use                     graphite-service
    register                0
    host_name               graphite

    check_command           check_graphite_http
}
define service {
    service_description     check-graphite-render
    use                     graphite-service
