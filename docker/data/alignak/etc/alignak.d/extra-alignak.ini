[DEFAULT]
_dist=/alignak
_dist_BIN=/usr/local/bin
_dist_ETC=%(_dist)s/etc
_dist_VAR=%(_dist)s/plugins
_dist_RUN=%(_dist)s/run
_dist_LOG=%(_dist)s/log

# Allow hosts and hostgroups not in the same realm
forced_realms_hostgroups=False

alignak_name=Alignak Docker base configuration

; Alignak metrics
statsd_host = graphite
statsd_port = 2004
statsd_prefix = alignak-docker
; Set to enable metrics
statsd_enabled = 0
graphite_enabled = 0

; Set to make the daemons started by the arbiter!
; Do not set when started as system services
alignak_launched=0

;user=alignak
;group=alignak
;log_filename=%(workdir)s/daemon.log
;log_level=
;pid_filename=%(workdir)s/daemon.pid
;realm=All
;is_daemon=0
;do_replace=0
thread_pool_size=8


; --------------------------------------------------------------------
; Main configuration
enable_notifications=1

execute_host_checks=1
execute_service_checks=1
accept_passive_host_checks=1
accept_passive_service_checks=1
accept_passive_unknown_check_results=1

check_host_freshness=1
check_service_freshness=0
host_freshness_check_interval=600
service_freshness_check_interval=600

enable_flap_detection=0
enable_event_handlers=0
check_external_commands=1
; --------------------------------------------------------------------

; Daemons monitoring
; ---
;polling_interval=5
;max_check_attempts=5
;daemons_check_period=5

[alignak-configuration]
retain_state_information=true
retention_update_interval=5


# --------------------------------------------------------------------
# Alignak macros configuration
# --------------------------------------------------------------------
# Usually declared in Nagios legacy coonfiguration files, Alignak
# allows to declare them in this file!
# --------------------------------------------------------------------

#-- These macros are declared to be used in some templates or commands definition
$LIBEXEC$=%(_dist_VAR)s
$PLUGINSDIR$=%(_dist_VAR)s

# -------------------------------------------------------------------------
# Nagios plugins configuration
# -------------------------------------------------------------------------
# $NAGIOSPLUGINSDIR$=/usr/lib/nagios/plugins
# For a FreeBSD, set this value:
;$NAGIOSPLUGINSDIR$=/usr/local/libexec/nagios
# For a Linux, set this value:
$NAGIOSPLUGINSDIR$=/usr/lib/nagios/plugins
$USER1$=$NAGIOSPLUGINSDIR$

# -------------------------------------------------------------------------
# Monitoring plugins configuration
# -------------------------------------------------------------------------
#-- NRPE check plugin installation directory
# Default is to use the Nagios plugins directory
$MONITORING_PLUGINS_DIR$=$NAGIOSPLUGINSDIR$
#--

# -------------------------------------------------------------------------
# NRPE configuration
# -------------------------------------------------------------------------
#-- NRPE check plugin installation directory
# Default is to use the Nagios plugins directory
$NRPE_PLUGINS_DIR$=$NAGIOSPLUGINSDIR$
# On Linux Ubuntu, different location!
;$NRPE_PLUGINS_DIR$=/usr/lib/nagios/plugins
# Define if SSL is to be used or not
# $NRPE_SSL$=-n
#--

# -------------------------------------------------------------------------
# Mail notifications configuration
# -------------------------------------------------------------------------
#-- SMTP server configuration
$SMTP_SERVER$=your_smtp_server_address
$SMTP_PORT$=25
$SMTP_LOGIN$=your_smtp_login
$SMTP_PASSWORD$=your_smtp_password

# -- Mail configuration
$MAIL_FROM$=alignak@localhost

; --------------------------------------------------------------------
; Alignak events log
; ---
log_notifications=1
log_alerts=1
log_acknowledgements=1
log_downtimes=1
log_event_handlers=1
log_flappings=1
log_external_commands=1
log_active_checks=0
log_passive_checks=1
log_alignak_checks=0
log_initial_states=0

; The Arbiter stores a limited number of events
;events_log_count=100
; --------------------------------------------------------------------

# -------------------------------------------------------------------------
# Monitored system configuration
# -------------------------------------------------------------------------
cfg=alignak.cfg
