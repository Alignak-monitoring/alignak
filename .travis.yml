language: python
sudo: required
python:
  - '3.6'
  - '3.5'
  - '3.4'
  - '2.7'

env:
  - TEST_SUITE=tests
  - TEST_SUITE=tests_integ

install:
  - unset PYTHONWARNINGS
  # Install all Python requirements (application and tests)
  - ./tests/setup_test.sh
  # To help eventual debug: knowing which exact versions are in use can be rather useful.
  - pip freeze

script:
  - echo "Starting tests '$TEST_SUITE' ..."
  - |
    # Run tests suite with code coverage analysis
    cd $TEST_SUITE
    echo "Starting tests '$TEST_SUITE' ..."
    pytest --verbose --durations=10 --no-print-logs --cov=alignak --cov-config .coveragerc test_*.py || travis_terminate 1;
    # Upload coverage results to codecov
    bash <(curl -s https://codecov.io/bash) -e $TEST_SUITE
    cd ..
after_success:
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/b40202d91150d5c75582
    on_success: change
    on_failure: always
    on_start: never
jobs:
  include:
    - stage: Coding standard
      script:
        # Static code analysis
        # -- pycodestyle (former pep8)
        - pycodestyle --max-line-length=100 --exclude='*.pyc,carboniface.py' alignak/*
        # -- pylint
        - pylint --rcfile=.pylintrc -r no alignak
        # -- pep257
        - pep257 --select=D300 alignak
    - stage: Pypi deployment
      script: echo "Deploying to PyPi..."
      if: (tag IS present)
      deploy:
      - provider: pypi
        distributions: "sdist bdist_wheel"
        skip_existing: true
        on:
          tags: true
        user: alignak
        password:
          secure: ""
    - stage: Debian packaging
      python: 3.6
      if: (tag IS blank)
      install:
        # Install packaging requirements
        - echo "Installing packaging requirements..."
      script:
        - echo "Deploying to BinTray packages..."
        # Package Alignak for debian
        - ./package.sh $TRAVIS_BRANCH $TRAVIS_PYTHON_VERSION deb
      # if: (branch IN (master, develop)) OR (tag IS present)
      deploy:
      - provider: bintray
        skip_cleanup: true
        file: dist/.bintray-deb.json
        on:
          all_branches: true
        # condition: $TRAVIS_BRANCH =~ ^master|develop$
        user: mohierf
        key:
          secure: ""
    - stage: RPM packaging
      python: 2.7
      if: (tag IS blank)
      install:
        # Install packaging requirements
        - echo "Installing packaging requirements..."
        - sudo apt-get install -y rpm
      script:
        - echo "Deploying to BinTray packages..."
        # Package Alignak for rpm
        - ./package.sh $TRAVIS_BRANCH $TRAVIS_PYTHON_VERSION rpm
      deploy:
      - provider: bintray
        skip_cleanup: true
        file: dist/.bintray-rpm.json
        on:
          all_branches: true
        user: mohierf
        key:
          secure: ""
    - stage: FreeBSD packaging
      python: 2.7
      if: (tag IS blank)
      install:
        # Install packaging requirements
        - echo "Installing packaging requirements..."
      script:
        - echo "Deploying to BinTray packages..."
        # Package Alignak-backend for deb/rpm
        - ./package.sh $TRAVIS_BRANCH $TRAVIS_PYTHON_VERSION freebsd
      deploy:
      - provider: bintray
        skip_cleanup: true
        file: dist/.bintray-freebsd.json
        on:
          all_branches: true
        user: mohierf
        key:
          secure: ""
