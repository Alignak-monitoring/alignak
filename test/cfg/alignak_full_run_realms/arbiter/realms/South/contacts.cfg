# Contact definition
# By default the contact will ask notification by mails
define contact{
    name                            south-contact
    host_notifications_enabled	    1
    service_notifications_enabled   1
    can_submit_commands		        1
    notificationways        	    email
    register                        0
}

define contactgroup{
    contactgroup_name               south
    alias                           South contacts
}

# This is a North contact
define contact{
    use                             south-contact
    contact_name                    southhman
    alias                           South contact
    email                           south@alignak.net
    pager                           0600000000   ; contact phone number
    password                        south
    is_admin                        0
    can_submit_commands             1

    contactgroups                   south

    # User address6 to set the user's realm when he is imported in the backend
    address6                        South
}

