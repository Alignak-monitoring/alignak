cfg_dir=../default

define host {
    host_name                             fake host
    alias                                 fake host
    address                               192.168.50.43
    business_impact                       4
    check_command                         _echo
    check_period                          24x7
    notification_period                   24x7
    use                                   generic-host
    contact_groups
    check_interval                        1555
    retry_interval                        1555
}

define service{
    host_name           fake host
    service_description fake svc1
    use                 generic-service
    check_command       _echo
}

define service{
    host_name           fake host
    service_description fake svc2
    use                 generic-service
    check_command       _echo
}

define service{
    host_name           fake host
    service_description fake svc3
    use                 generic-service
    check_command       _echo
    servicegroups       MYSVCGP, MYSVCGP2
}
  
define service{
    host_name           fake host
    service_description fake svc4
    use                 generic-service
    check_command       _echo
    servicegroups       MYSVCGP3,MYSVCGP4
}
