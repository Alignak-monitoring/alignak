define host{
    check_interval                 1
    check_period                   24x7
    contact_groups                 test_contacts
    event_handler_enabled          1
    failure_prediction_enabled     1
    flap_detection_enabled         1
    max_check_attempts             3
    name                           generic-host
    notification_interval          1
    notification_options           d,u,r,f,s
    notification_period            24x7
    notifications_enabled          1
    process_perf_data              1
    register                       0
    retain_nonstatus_information   1
    retain_status_information      1
    retry_interval                 1
}

define contactgroup {
    contactgroup_name              test_contacts
    members
}

define timeperiod{
    timeperiod_name                 24x7
    alias                           24_Hours_A_Day,_7_Days_A_Week
    sunday                          00:00-24:00
    monday                          00:00-24:00
    tuesday                         00:00-24:00
    wednesday                       00:00-24:00
    thursday                        00:00-24:00
    friday                          00:00-24:00
    saturday                        00:00-24:00
    #exclude                        workhours
}

define command{
    command_name    check-host-alive-parent
    command_line    $USER1$/test_hostcheck.pl --type=$ARG1$ --failchance=2% --previous-state=$HOSTSTATE$ --state-duration=$HOSTDURATIONSEC$ --parent-state=$ARG2$ --hostname $HOSTNAME$
}
