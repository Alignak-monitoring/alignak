cfg_dir=../default

# Templates
define host{
    name	    generic
    register	0
}

define host{
    name        specific
    register    0
}

# Hosts from templates
define host{
    host_name	test_host_specific
    use		    specific,generic,generic-host
}

define host{
    host_name   test_host_generic
    use		    generic,generic-host
}

# Services templates
define service {
    register            0
    service_description same_service
    host_name	        generic
    check_command 	    general
    use		            generic-service
}



define service{
    register		    0
    service_description same_service
    host_name           specific
    check_command       specific
    use                 generic-service
    ; Set a lower than default definition order ...
    definition_order	0
}


define command{
    command_name        general
    command_line	    $USER1$/general
}


define command{
    command_name        specific
    command_line	    $USER1$/specific
}
