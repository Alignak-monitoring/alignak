cfg_dir=../default

define host{
    host_name   myhost
    address     127.0.0.1
    use		    generic-host
}

define service{
    service_description same_service
    host_name	        myhost
    check_command       general2
    use                 generic-service
    ; Set a lower than default definition order ...
    definition_order	10
}

define service {
    service_description same_service
    host_name	        myhost
    check_command 	    general1
    use		            generic-service
    ; Set a lower than the previous default definition order ...
    definition_order	1
}

define service{
    service_description same_service
    host_name	        myhost
    check_command       general3
    use                 generic-service
    ; default definition_order level (100)
}


define command{
    command_name        general1
    command_line	    $USER1$/general
}

define command{
    command_name        general2
    command_line	    $USER1$/general
}

define command{
    command_name        general3
    command_line	    $USER1$/general
}
