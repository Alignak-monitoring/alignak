cfg_dir=../default

define command {
    command_name	        check_ssh
    command_line	        /bin/true
}

# Define a service template
define service {
    name                    ssh-critical-service
    use                     generic-service
    service_description     SSH
    check_command           check_ssh
    retry_interval		    1
    check_interval		    1
    register                0
}

# Define a service with this template attached to an host
define host{
    use                     generic-host
    host_name               MYHOST
}

define service{
    use                     ssh-critical-service
    host_name               MYHOST
}

# Define a service with this template attached to a list of hosts
define service{
    use                     ssh-critical-service
    host_name               MYHOST2,MYHOST3
}

define host{
    use                     generic-host
    host_name               MYHOST2
}

define host{
    use                     generic-host
    host_name               MYHOST3
}

# ----------------------------------------------
# With templates
# Define an host template
define host {
    name                host-template
    use                 generic-host
    register            0
    hostgroups          hg
}

# Define a service template
define service {
    name                service-template
    use                 generic-service
    register            0
}

# Define a service / host template relation
define service {
    service_description svc_inherited
    use                 service-template
    register            0
    host_name           host-template
    check_command       check_ssh
}

# Create an host that will inherit all the services thanks to template inheritance
define host {
    host_name           test_host
    use                 host-template
}