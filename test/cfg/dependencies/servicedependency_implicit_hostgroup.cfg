cfg_dir=../default

# Link CPU and POSTFIX to SNMP on all hosts of an hostgroup
define servicedependency{
    hostgroup_name                  allhosts
    service_description             SNMP
    dependent_service_description   POSTFIX,CPU
    inherits_parent                 0
    dependency_period               24x7
    notification_failure_criteria   u,w,c,p
}


# Link SSH dependent checks to the SSH service on test_host_0
define servicedependency{
    host_name                       test_host_0
    service_description             SSH
    dependent_service_description   POSTFIX_BYSSH,CPU_BYSSH
}


define service{
    active_checks_enabled          1
    check_command                  check_service!ok
    check_interval                 1
    hostgroup_name                 allhosts
    retry_interval                 1
    service_description            SNMP
    use                            generic-service
}
