cfg_dir=../default

# 0 depends upon 1
define hostdependency {
    host_name                   test_host_1
    dependent_hostname          test_host_0
}

# All host from flap group depends upon 0
define hostdependency {
    host_name                   test_host_0
    dependent_hostgroup_name    flap
}

# test_router_0 is a parent of test_host_1
define host{
    address                     127.0.0.1
    alias                       up_0
    check_command               check-host-alive-parent!up!$HOSTSTATE:test_router_0$
    event_handler               eventhandler
    check_period                24x7
    host_name                   test_host_1
    hostgroups                  flap
    parents                     test_router_0
    use                         generic-host
    criticity			        5
    _ostype			            gnulinux
    _oslicense			        gpl
}