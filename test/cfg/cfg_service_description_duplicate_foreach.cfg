cfg_dir=default

define host {
    use         generic-host
    host_name   my_host
    _ports      1 $(val1)$ $(val2)$, \
    2 $(val1)$ $(val2)$, \
    3,
    check_command   check-host-alive
}




define service {
    use                     generic-service
    check_command                  check_service
    host_name                      my_host
    service_description            Generated Service $KEY$
    duplicate_foreach               _ports
}
